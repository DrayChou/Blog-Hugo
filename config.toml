[params.comments]
enable = true

[permalinks]
page = "/:slug/"

[[menu.main]]
name = "Repo"
weight = -10
identifier = "repository"
url = "https://github.com/DrayChou/Blog-Hugo"

[blackfriday]
hrefTargetBlank = true

